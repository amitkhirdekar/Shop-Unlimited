<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <title>Cart | Shop Unlimited</title>
</head>
<body>
    <header class="headings">
        <nav class="navigationbar">
            <div class="logo">
                <img src="Images/logo.png" alt="Logo">
            </div>
            <div class="websitename">
                Shop Unlimited
            </div>


            <ul class="links">
                <a href="index.html"><li class="lnks">Home</li></a> 
                <a href="signup.html"><li class="lnks">Sign up</li></a> 
            </ul>
        </nav>
    </header>


    <div class="cartitems">
        <div class="headcart"> Sign in </div>
        <div class="desc"> New to Shop Unlimited? <a href="signup.html"> Sign up </a> Instead ! </div>
        <form name="myform2" action="" class="cartdetails" id="shopform2">

            <div class="items">
            <label for="iemail">Email<span>*</span> : </label>
            <input type="text" placeholder="Enter your email: " id="iemail" name="iemail" autocomplete="off"></div>

            <div class="items">
                <label for="ipass">Password<span>*</span> : </label>
                <input type="password" placeholder="Enter your Password: " id="ipass" name="ipass" autocomplete="off"></div>

            <div class="submit">
            <input type="submit" value="Log in">
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="jvalidation2.js"></script>
</body>
</html>
